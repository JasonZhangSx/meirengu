<script type="text/javascript">

	var user_id = "";
	var user_name = "";
	var user_phone = "";

	function showInfoFromAppWithUserId(userId){
		//alert("来自App的消息: "+userId);
		user_id = userId;
	}

	function showInfoFromAppWithUserName(userName){
		//alert("来自App的消息: "+userName);
		user_name = userName;
	}

	function showInfoFromAppWithUserPhone(userPhone){
		//alert("来自App的消息: "+userPhone);
		user_phone = userPhone;
	}

	function showInfoFromAppWithFlag(msg){

		console.log("来自App的消息: "+msg);
		flag = msg;
	}

	function toFeedBack(){
		if(user_id == null || user_id == "" || user_id == undefined){
			//var flag = GetQueryString("flag");
			//1为ios
			if(flag == 1){
				window.webkit.messageHandlers.appLogin.postMessage("");
			}else {
				window.AndroidWebView.appLogin();
			}
		}else{
			if(user_name == null || user_name == ''){
				user_name = "default";
			}
			if(user_phone == null || user_phone == ''){
				user_phone = "0";
			}
			window.location.href = "../feedback?userId="+user_id+"&userName="+user_name+"&userPhone="+user_phone;
		}
		/*window.location.href = "../feedback?userId=1&userName=123&userPhone=";*/
	}

	$(function () {
		var clipboard = new Clipboard('.btn1, .btn2, .btn3');
		//复制成功执行的回调，可选
		clipboard.on('success', function(e) {
			$('.mask').fadeIn();
			setTimeout(function(){
				$('.mask').fadeOut();
			},1000)
		});
	})
</script>
