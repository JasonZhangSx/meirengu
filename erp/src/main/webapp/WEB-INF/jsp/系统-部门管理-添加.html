<body>
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-article-add">
        <style>
            .edit_h31 {
                border-bottom: 1px #ddd solid;
                overflow: hidden;
            }

            .formControls {
                line-height: 30px;
            }
        </style>
        <!-- 基本信息 -->

        <div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">部门名称：</label>
                <div class="formControls col-xs-8 col-sm-5">
                    <input type="text" class="input-text" value="" id="articletitle" name="articletitle" maxlength="30"
                           placeholder="项目标题最多30字" id="" name="">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">权限设置：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox-1">
                        <label for="checkbox-1">杀人</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="checkbox-2">
                        <label for="checkbox-2">救人</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="checkbox-3">
                        <label for="checkbox-3">升官</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="checkbox-4">
                        <label for="checkbox-4">发财</label>
                    </div>
                </div>
            </div>


            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"></label>
                <div class="formControls col-xs-8 col-sm-8 text-c">
                    <button class="btn btn-primary radius size-L mt-20 mb-30" style="padding:0 30px" type="button">确 认
                    </button>
                </div>
            </div>

            <br/><br/><br/><br/>
        </div>


    </form>
</div>

<script src=lib/jquery/1.9.1/jquery.min.js></script>
<script src=lib/layer/2.4/layer.js></script>

    })
})</script>

<script>
    // 时间
    $('#datetimepicker2,#datetimepicker3').datetimepicker({
        yearOffset: 0,
        lang: $.datetimepicker.setLocale('ch'),
        timepicker: false,
        format: 'Y-m-d',
        formatDate: 'Y/m/d',
    });


</script>
